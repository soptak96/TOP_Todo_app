<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do app</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="header">
            <h1>Golu To Do </h1>
        </div>
        <div class="sidebar">
            <div class="catagories">
                <p>All tasks</p>
            </div>
            <div class="catagories">
                <p>Today</p>
            </div>
            <div class="catagories">
                <p>This week</p>
            </div>
            <div class="catagories">
                <p>Important</p>
            </div>
            <div class="catagories">
                <p>completed</p>
            </div>
            <div class="project-container">
                <p id="projects-title">My Projects</p>
                <div class="add">
                    <svg class="addProjects" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                </div>
                <div class="arrow">
                    <svg class="drop-down" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve"><g><path d="M47,73.7L6.5,33.2C4.8,31.5,4.5,28.8,6,27c1.7-2.1,4.8-2.2,6.7-0.3L47,61c1.6,1.6,4.3,1.6,5.9,0l34.3-34.3   c1.8-1.8,4.6-1.8,6.4,0c1.8,1.8,1.8,4.6,0,6.4L53,73.7C51.3,75.4,48.7,75.4,47,73.7z"/></g></svg>
                </div>
            </div>
            <div class="project-container-div">

            </div>
        </div>
        <div class="content-container"></div>
    </div>
    <dialog class="addProjectsBox">
            <div>
                <p>Add Project</p>
                <button id="cross-button">❌</button>
            </div>
            <div>
                <label for="projectName">Name</label>
                <input type="text" id="projectName" pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$" required>
            </div>
            <div>
                <button class="cancelProjectModal">Cancel</button>
                <button class="addProjectModal">Add</button>
            </div>
        </dialog>
        <dialog class="editProjectsBox">
            <div>
                <p>Edit Project</p>
                <button id="cross-button">❌</button>
            </div>
            <div>
                <label for="projectName">Name</label>
                <input type="text" id="projectName" pattern="^[a-zA-Z0-9_]+( [a-zA-Z0-9_]+)*$" required>
            </div>
            <div>
                <button class="cancelProjectModal">Cancel</button>
                <button class="addProjectModal">Edit</button>
            </div>
        </dialog>
</body>
</html>
